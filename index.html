<body>

    <header>
        <nav>
            <div class="nav-header">

                </div>
                <div class="nav-menu-btn" id="menu-btn">

    <section class="menu" id="menu">

                    <img src="img/img1.jpg" alt="">

                <div class="menu-card">

    </section>
    <section class="note">

            <form action="/">
                <h4>Reservation</h4>
                <div class="input-row">
                    <div class="input-group">

                    </div>

                        <label for="lastName">Last Name</label>
                        <input type="text">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="date">Date</label>
                        <input type="date">
                    </div>
                    <div class="input-group">
                        <label for="person">Person</label>
                        <input type="text">
                    </div>
                </div>
                <div class="input-row">
                    <button class="btn" type="submit">Reservation</button>
                </div>
            </form>
        </div>
    </section>

    <section class="section-container about-container" id="about">
